<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Contacta con LetsGame, tu blog de fotografía." />
    <link rel="stylesheet" href="/LetsGame/bootstrap.min.css" />
    <link rel="stylesheet" href="/LetsGame/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Comforter+Brush&display=swap" rel="stylesheet" />
    <title>Contacto</title>
</head>

<body class="d-flex flex-column justify-content-between min-vh-100" data-bs-spy="scroll" data-bs-target="#gallery"
    data-bs-root-margin="0px 0px -40%" data-bs-smooth-scroll="true" tabindex="0">

    <main>
        <div id="contenedorTicket" class="contenedorTicket"></div>
        <section id="contact" class="my-5 ancla">
            <div class="container">
                <div class="row">
                    <div class="col text-uppercase text-center">
                        <br>
                        <small>Soporte</small>
                        <h3 class="LetsGame-resaltado">¿PROBLEMAS CON LA COMPRA?</h3>
                    </div>
                    <div class="col-12 text-center">
                        <p>La mejor manera de resolverlo rápidamente es crear un ticket.</p>
                        <!-- <p>Cuentanos</p> -->
                    </div>
                </div>
                <div class="row row-cols-1 row-cols-md-2 g-4 my-2">
                    <div class="col-12 col-md-6 mb-3">
                        <form class="row needs-validation" action="" novalidate>
                            <div class="col-12 col-md-6 "><span>(Opcional)</span>
                                <input maxlength="25" type="text" class="form-control" placeholder="ID del  juego"
                                    required>
                            </div>
                            <div class="col-12 col-md-6 mt-3 mt-md-0"> <span>(Opcional)</span>
                                <input maxlength="25" type="text" class="form-control" placeholder="Usuario" required>
                            </div>
                            <div class="col-12 mt-3">
                                <input maxlength="85" type="email" class="form-control"
                                    placeholder="example@example.com" required>
                            </div>
                            <div class="col-12 mt-3">
                                <textarea maxlength="500" class="form-control" rows="5"
                                    placeholder="Propórcione detalles importantes aqui ..." required></textarea>
                                <small class="crea-cuenta">No dudes en proporcionar información adicional que podría
                                    ayudarnos a resolver el problema. Cuantos más detalles proporciones, más fácil y
                                    rápido será resolver el problema.</small>
                            </div>
                            <div class="col-12 my-3 d-grid">
                                <button class="btn btn-info" id="btn-contact">Enviar</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-12 col-md-6">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2826.5342615116965!2d-65.27632867059121!3d-26.80281992858925!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d9aa1b1bf15%3A0x7170a8943bc01fb!2sLas%20ca%C3%B1as!5e0!3m2!1ses-419!2sar!4v1672946092612!5m2!1ses-419!2sar"
                            width="100%" height="92%" style="border:1; border-radius: 10px;" allowfullscreen=""
                            loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                    </div>
                </div>
        </section>
    </main>
    <script src="app.js"></script>

    <script src="./bootstrap.min.css"></script>

</body>

</html>
